<sly-card
        class="custom-sly-card-border-radius mt10 mb10"
        title="Select data to Annotate"
        subtitle="add items from table to annotation queue"
        style="width: 50%">
    <div v-loading="state.refreshingData" element-loading-text="refreshing table...">
        <sly-field>
            <table class="beautiful-table" style="width: 100%;">
                <thead>
                <tr>
                    <th v-for="col in data.itemsTableHeaders">
                        <div v-if="col['title'] !== 'selected'" v-html="col['title']"></div>

                        <div v-if="col['title'] === 'selected'">
                            <el-checkbox v-model="state.selectAllItems"
                            @input="command('toggle_all_items')"
                            ></el-checkbox>
                        </div>
                        <!--                        <div style="color: #7f858e; font-weight: normal; font-size: 12px;">-->
                        <!--                            {{ col["subtitle"] }}-->
                        <!--                        </div>-->
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="(row, row_index) in data.itemsTable">
                    <td v-for="(col, col_index) in row.columns">

                        <div v-if="col.title === 'selected'">
                            <el-checkbox v-model="state.selectedItemsIds[row.item_id]"></el-checkbox>
                        </div>
                        <div v-if="col.title === 'status'">
                            {{ col.value }}
                        </div>
                        <div v-if="col.title === 'id'">
                            {{ col.value }}
                        </div>
                        <div v-if="col.title === 'name'">
                            {{ col.value }}
                        </div>
                        <div v-if="col.title === 'dataset'">
                            {{ col.value }}
                        </div>
                        <div v-if="col.title === 'frames'">
                            {{ col.value }}
                        </div>
                        <div v-if="col.title === 'duration (sec)'">
                            {{ col.value }}
                        </div>


                    </td>
                </tr>
                </tbody>
            </table>
        </sly-field>

        <div class="fflex"
             style="flex-direction: row; justify-content: space-between; align-items: center">

            <div>
                <el-button
                        @click="state.refreshingData=true; command('add_data_to_queue');"
                        type="success"
                        class="regular mt10">
                    Add to Queue
                </el-button>
            </div>
            <div>
                <el-button type="warning" class="regular mt10" :plain="true"
                           @click="state.refreshingData=true; command('refresh_data_table');">
                    <i class="zmdi zmdi-refresh mr5"></i>Refresh table
                </el-button>

            </div>


        </div>
    </div>
</sly-card>
